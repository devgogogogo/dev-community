<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - DevCommunity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f7f9;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            width: 380px;
            padding: 40px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 25px;
        }
        .kakao-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            background: #FEE500;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            font-size: 16px;
        }
        .kakao-btn:hover {
            background: #f5d900;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>로그인</h2>
    <p>카카오 계정으로 간편하게 로그인하세요.</p>

    <a class="kakao-btn" href="/oauth2/authorization/kakao">
        카카오 계정으로 로그인
    </a>
</div>

</body>
</html>
