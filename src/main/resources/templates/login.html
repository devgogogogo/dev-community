<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - DevCommunity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-2xl px-8 py-10 w-full max-w-sm">
    <!-- 서비스 이름 / 로고 영역 -->
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900">
            DevCommunity
        </h1>
        <p class="text-slate-500 text-sm mt-2">
            카카오 계정으로 간편하게 로그인하세요.
        </p>
    </div>

    <!-- 카카오 로그인 버튼 -->
    <a href="/oauth2/authorization/kakao"
       class="w-full flex items-center justify-center gap-2
              bg-yellow-400 hover:bg-yellow-500
              text-gray-900 font-semibold py-3 rounded-lg shadow transition">
        <!-- 카카오 아이콘 -->
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#3C1E1E"
                  d="M12 3C6.48 3 2 6.82 2 11.5c0 3.04 2.05 5.69 5.11 7.05-.07.55-.41 2.12-.47 2.45-.07.38.14.37.3.27.13-.09
                     2.06-1.39 2.89-1.95.72.1 1.47.15 2.17.15
                     5.52 0 10-3.82 10-8.5S17.52 3 12 3z"/>
        </svg>
        <span>카카오 계정으로 로그인</span>
    </a>

    <!-- 구분선 -->
    <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-slate-200"></div>
        <span class="px-3 text-slate-400 text-xs">또는</span>
        <div class="flex-1 border-t border-slate-200"></div>
    </div>

    <!-- 안내 문구 -->
    <div class="text-center text-xs text-slate-500">
        다른 로그인 방식은 준비 중입니다.
    </div>
</div>

</body>
</html>
